<html xmlns="http://www.w3.org/1999/xhtml"

	  xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
    <body>
	    <ui:composition>
 
		<div id="header">
			<h1>#{msg['header.title']}</h1>
		</div>
		
		<h:form id="lang_changer">
	    	
			<div id="lang">
				<ul>
					<li><h:commandLink action="#{newsManager.localize('ru_RU')}" value="#{msg['header.lang.ru']}"/></li>
		        	<li><h:commandLink action="#{newsManager.localize('en_US')}" value="#{msg['header.lang.en']}"/></li>
				</ul>	
			</div>
		
		</h:form>
 
	    </ui:composition>
    </body>
    
</html>
